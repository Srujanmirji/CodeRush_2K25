  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');

    html {
      scroll-behavior: smooth;
      scroll-padding-top: 85px;
      /* Height of the fixed navbar + buffer */
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #020617;
      /* Slate 950 */
      font-family: 'Rajdhani', sans-serif;
      color: #e2e8f0;
      overflow-x: hidden;
    }

    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Glitch Effect */
    .glitch-text {
      position: relative;
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch-text::before {
      left: 2px;
      text-shadow: -1px 0 #ff00ff;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim-1 5s infinite linear alternate-reverse;
    }

    .glitch-text::after {
      left: -2px;
      text-shadow: -1px 0 #00f0ff;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim-2 5s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim-1 {
      0% {
        clip: rect(20px, 9999px, 15px, 0);
      }

      20% {
        clip: rect(50px, 9999px, 60px, 0);
      }

      40% {
        clip: rect(10px, 9999px, 80px, 0);
      }

      60% {
        clip: rect(30px, 9999px, 20px, 0);
      }

      80% {
        clip: rect(70px, 9999px, 40px, 0);
      }

      100% {
        clip: rect(90px, 9999px, 10px, 0);
      }
    }

    @keyframes glitch-anim-2 {
      0% {
        clip: rect(60px, 9999px, 5px, 0);
      }

      20% {
        clip: rect(10px, 9999px, 80px, 0);
      }

      40% {
        clip: rect(90px, 9999px, 20px, 0);
      }

      60% {
        clip: rect(40px, 9999px, 60px, 0);
      }

      80% {
        clip: rect(20px, 9999px, 50px, 0);
      }

      100% {
        clip: rect(70px, 9999px, 30px, 0);
      }
    }
  </style>
  <script>
    tailwind.config = {

          fontFamily: {
            sans: ['Rajdhani', 'sans-serif'],

    }
  </script>
